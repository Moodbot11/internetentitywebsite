<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section with Empathic Voice Interface</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            width: 100%;
            height: 100%;
        }
        .hero {
            height: 100vh; /* Hero covers the full viewport height */
            width: 100vw; /* Hero covers the full viewport width */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
            background-color: #000;
        }
        .hero-content {
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        .hero p {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        .hero button {
            background-color: #ffd700; /* Metallic gold */
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .hero button:hover {
            background-color: #b8860b;
        }
        .background-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .background-slide.active {
            opacity: 1;
        }
        #videoModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
            justify-content: center;
            align-items: center;
        }
        #videoModal video {
            width: 80%;
            height: auto;
        }
        #videoModal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2em;
            cursor: pointer;
        }
        #app {
            padding: 20px;
            background-color: rgba(192, 192, 192, 0.5); /* Metallic silver */
            border-radius: 8px;
            margin: 20px;
            backdrop-filter: blur(10px);
            color: #E5E4E2; /* Platinum text color */
        }
        #btn-container {
            margin-bottom: 20px;
        }
        #btn-container button {
            background-color: #E5E4E2; /* Platinum */
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #heading-container {
            text-align: center;
        }
        /* Additional styles for the bot */
    </style>
</head>
<body>

    <div class="hero">
        <div class="background-slide active" style="background-image: url('https://images.unsplash.com/photo-1531746790731-6c087fecd65a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');"></div>
        <div class="background-slide" style="background-image: url('https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8MHx8&auto=format&fit=crop&w=2070&q=80');"></div>
        <div class="background-slide" style="background-image: url('https://images.unsplash.com/photo-1552581234-26160f608093?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8MHx8&auto=format&fit=crop&w=2070&q=80');"></div>
        <div class="hero-content">
            <h1>Welcome to Emotion AI</h1>
            <p>Experience AI that feels.</p>
            <button onclick="showVideo()">Watch Video</button>
        </div>
    </div>

    <div id="videoModal" class="flex">
        <span class="close" onclick="closeVideo()">&times;</span>
        <video controls>
            <source src="your-video-file.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Bot Component -->
    <div id="app">
        <div id="btn-container">
            <button id="start-btn">Start</button>
            <button id="stop-btn" disabled="true">Stop</button>
        </div>
        <div id="heading-container">
            <h2>Empathic Voice Interface (EVI)</h2>
            <p>
                Welcome to our TypeScript sample implementation of the Empathic Voice
                Interface! Click the "Start" button and begin talking to interact with
                EVI.
            </p>
        </div>
        <div id="chat"></div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.background-slide');

        function changeSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(changeSlide, 5000); // Change image every 5 seconds

        function showVideo() {
            document.getElementById('videoModal').style.display = 'flex';
        }

        function closeVideo() {
            document.getElementById('videoModal').style.display = 'none';
        }

        // Placeholder for bot functionality scripts

    </script>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>

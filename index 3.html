<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="src/main.ts"></script>
    <link rel="stylesheet" href="src/styles.css"> 
    <title>Hero Section with Video</title>
    import './styles.css';
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            width: 100%;
        }
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        .hero-content {
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            width: 100%;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        .hero p {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        .hero button {
            background-color: #007BFF;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .hero button:hover {
            background-color: #0056b3;
        }
        .background-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .background-slide.active {
            opacity: 1;
        }
        #videoModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
            justify-content: center;
            align-items: center;
        }
        #videoModal video {
            width: 80%;
            height: auto;
        }
        #videoModal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2em;
            cursor: pointer;
        }
        #app {
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
            width: 100%;
        }
        #btn-container {
            margin-bottom: 20px;
        }
        #chat {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
    <script type="module" src="/src/main.ts"></script>
</body>
</html>

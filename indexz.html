    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.background-slide');

        function changeSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(changeSlide, 5000);

        function showVideo() {
            document.getElementById('videoModal').style.display = 'flex';
        }

        function closeVideo() {
            document.getElementById('videoModal').style.display = 'none';
        }
    </script>

    <div id="videoModal" class="flex">
        <span class="close" onclick="closeVideo()">&times;</span>
        <video controls>

        </video>

<script>
    // Define stopping points for each counter
    const stoppingPoints = [44, 2160, 3240, 6480];

    function incrementCounters() {
        document.querySelectorAll('.counter-value').forEach((counter, index) => {
            let currentValue = parseInt(counter.textContent);
            // Check if current value is less than the stopping point
            if (currentValue < stoppingPoints[index]) {
                counter.textContent = currentValue + Math.floor(Math.random() * 5);
            }
        });
    }

    setInterval(incrementCounters, 1000); // Increment every second
</script>
 <div id="app">
